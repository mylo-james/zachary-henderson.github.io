<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Color Scheme</title>
    <link rel="stylesheet" href="color-scheme.css" />
  </head>
  <body>
    <div class="color-scheme">
      <div class="main box">
        <div
          testColor="main__color1"
          testAccent="main__color2"
          class="main__color1 color"
        >
          #02c46c
        </div>
        <div class="main__color2 color">#d93b28</div>
      </div>
      <div class="secondary box">
        <div class="secondary__1 color">#d65b76</div>
        <div class="secondary__2 color">#50dada</div>
      </div>
      <div class="terinary box">
        <div class="terinary__1 color">#fffa00</div>
        <div class="terinary__2 color">#6d4886</div>
      </div>
      <div class="quad box">
        <div class="quad__1 color">#306cdc</div>
        <div class="quad__2 color">#1e4ea3</div>
      </div>
      <div class="neutral box">
        <div class="neutral__black color">#323232</div>
        <div class="neutral__white color">#ecedf1</div>
      </div>
    </div>
    <div class="test">
      <div class="test__text">
        ZH
      </div>
      <div class="test__accent"></div>
    </div>
  </body>
</html>
